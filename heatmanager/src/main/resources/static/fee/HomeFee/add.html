
<!-- Main row -->
<div class="row">
    <div class="col-xs-12">
     
      <div class="box-body">
        <!-- 增加 -->
       	 <!-- form start -->
            <form id="AddForm" role="form" action="/homefee/add" method="post">
              <div class="box-body">

                <div class="form-group">
                  <label >居民编号</label>
                  <input type="text" class="form-control" name="homeNo.homeNo"  placeholder="名称">
                </div>
                 <div class="form-group">
                  <label >年份</label>
                  <input type="text" class="form-control" name="heatingYear.heatingYear"  placeholder="名称">
                </div>
                 <div class="form-group">
                  <label >供热面积</label>
                  <input type="text" class="form-control" name="heatArea"  placeholder="名称">
                </div>
                 <div class="form-group">
                  <label >应缴费</label>
                  <input type="text" class="form-control" name="agreeFee"  placeholder="名称">
                </div>
                 <div class="form-group">
                  <label >实缴费</label>
                  <input type="text" class="form-control" name="actualFee"  placeholder="名称">
                </div>
                 <div class="form-group">
                  <label >欠缴费</label>
                  <input type="text" class="form-control" name="debtFee"  placeholder="名称">
                </div>
                 <div class="form-group">
                  <label >缴费转态</label>
                  <input type="text" class="form-control" name="feeStatus"  placeholder="名称">
                </div>
                 <div class="form-group">
                  <label >实际供热天数</label>
                  <input type="text" class="form-control" name="heatingdays"  placeholder="名称">
                </div>
             	<div class="form-group">
                  <label >备注</label>
                  <input type="text" class="form-control" name="feeDesc"  placeholder="名称">
                </div>
               
              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <input type="submit" class="btn btn-primary" value="提交" />
                <input type="button" class="btn btn-primary" value="取消">
              </div>
            </form>
      </div>
      <!-- /.box-body -->
    </div>
    <!-- /.box -->
    
  </div>
  <!-- /.col -->
</div>
<!-- /.row -->
