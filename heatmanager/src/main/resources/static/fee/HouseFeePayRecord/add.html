
<!-- Main row -->
<div class="row">
    <div class="col-xs-12">
     
      <div class="box-body">
        <!-- 增加房子类型 -->
       	 <!-- form start -->
            <form id="AddForm" role="form" action="/HouseFeePayRecord/add" method="post">
              <div class="box-body">
               
                <div class="form-group">
                  <label for="exampleInputPassword1">公建供热序号</label>
                  <input type="text" class="form-control" name="houseFee.feeNo"  placeholder="名称">
                </div>
                                <div class="form-group">
                  <label for="exampleInputPassword1">交款方式编号</label>
                  <input type="text" class="form-control" name="paymentType.typeNo"  placeholder="名称">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">缴费日期</label>
                  <input type="date" class="form-control" name="payDate"  placeholder="名称">
                </div>
                 <div class="form-group">
                  <label for="exampleInputPassword1">缴费金额</label>
                  <input type="text" class="form-control" name="payAmount"  placeholder="名称">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">缴费人</label>
                  <input type="text" class="form-control" name="payPerson"  placeholder="名称">
                </div>
                 <div class="form-group">
                  <label for="exampleInputPassword1">支票编号</label>
                  <input type="text" class="form-control" name="checkCode"  placeholder="名称">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">发票编号</label>
                  <input type="text" class="form-control" name="invoiceCode"  placeholder="名称">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">缴费备注</label>
                  <input type="text" class="form-control" name="payDesc"  placeholder="名称">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">处理状态</label>
                  <input type="text" class="form-control" name="recordStatus"  placeholder="名称">
                </div>
               
              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <input type="submit" class="btn btn-primary" value="提交" />
                <input type="button" class="btn btn-primary" value="取消">
              </div>
            </form>
      </div>
      <!-- /.box-body -->
    </div>
    <!-- /.box -->
    
  </div>
  <!-- /.col -->
</div>
<!-- /.row -->
