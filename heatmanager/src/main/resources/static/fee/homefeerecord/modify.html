<!-- Main row -->
<div class="row">
	<div class="col-xs-12">
		<div class="box-body">
			<!-- 修改部门 -->
			<form id="modForm" role="form" action="/homefeerecord/modify"
				method="post">

				<div class="col-md-6">
					<div class="form-group">
						<label>居民缴费序号</label> <input type="text" class="form-control"
							name="recordNo" placeholder="居民缴费序号">
					</div>
					<div class="form-group">
						<label>居民供热序号</label> <input type="text" class="form-control"
							name="homeFeeNo.feeNo" placeholder="居民供热序号">
					</div>
					<div class="form-group">
						<label>缴费方式编号</label> <input type="text" class="form-control"
							name="paymentTypeNo.typeNo" placeholder="缴费方式编号">
					</div>
					<div class="form-group">
						<label>缴费日期</label> <input type="date" class="form-control"
							name="payDate" placeholder="缴费日期">
					</div>
					<div class="form-group">
						<label>缴费金额</label> <input type="text" class="form-control"
							name="payAmount" placeholder="缴费金额">
					</div>
					<div class="form-group">
						<label>缴费人</label> <input type="text" class="form-control"
							name="payPerson" placeholder="缴费人">
					</div>
				</div>
				<div class="col-md-6">

					<div class="form-group">
						<label>支票编号</label> <input type="text" class="form-control"
							name="checkCode" placeholder="支票编号">
					</div>
					<div class="form-group">
						<label>收据编号</label> <input type="text" class="form-control"
							name="invoiceCode" placeholder="收据编号">
					</div>
					<div class="form-group">
						<label>缴费备注</label> <input type="text" class="form-control"
							name="payDesc" placeholder="缴费备注">
					</div>
					<div class="form-group">
						<label>记录状态</label> <input type="text" class="form-control"
							name="recordStatus" placeholder="记录状态">
					</div>

				</div>


				<div class="form-group">
					<input type="submit" class="btn btn-primary" value="提交" /> <input
						type="button" class="btn btn-primary" value="取消"> <input
						type="hidden" name="no" readonly />
				</div>
			</form>
		</div>
		<!-- /.box-body -->
	</div>


</div>
