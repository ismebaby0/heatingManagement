
<!-- Main row -->
<div class="row">
    <div class="col-xs-12">
     
      <div class="box-body">
        <!-- 增加 -->
       	 <!-- form start -->
            <form id="AddForm" role="form" action="/home/add" method="post">
              <div class="box-body">

                <div class="form-group">
                  <label >居民序号</label>
                  <input type="text" class="form-control" name="homeNo"  placeholder="名称">
                </div>
                <div class="form-group">
                  <label >供热编码</label>
                  <input type="text" class="form-control" name="heatingCode"  placeholder="名称">
                </div>
                <div class="form-group">
                  <label >户型编号</label>
                  <input type="text" class="form-control" name="houseTypeNo.typeNo"  placeholder="名称">
                </div>
                  <div class="form-group">
                  <label >小区编号</label>
                  <input type="text" class="form-control" name="hoodNo.hoodNo"  placeholder="名称">
                </div>
                <div class="form-group">
                  <label >姓名</label>
                  <input type="text" class="form-control" name="homeName"  placeholder="名称">
                </div>
                <div class="form-group">
                  <label >楼号</label>
                  <input type="text" class="form-control" name="buildingCode"  placeholder="名称">
                </div>
                <div class="form-group">
                  <label >单元</label>
                  <input type="text" class="form-control" name="departmentCode"  placeholder="名称">
                </div>
                <div class="form-group">
                  <label >楼层</label>
                  <input type="text" class="form-control" name="floorCode"  placeholder="名称">
                </div>
                <div class="form-group">
                  <label >房屋编号</label>
                  <input type="text" class="form-control" name="houseCode"  placeholder="名称">
                </div>
                <div class="form-group">
                  <label >建筑面积</label>
                  <input type="text" class="form-control" name="homeArea"  placeholder="名称">
                </div>
                <div class="form-group">
                  <label >朝向</label>
                  <input type="text" class="form-control" name="direction"  placeholder="名称">
                </div>
                <div class="form-group">
                  <label >电话</label>
                  <input type="text" class="form-control" name="tel"  placeholder="名称">
                </div>
                <div class="form-group">
                  <label >手机</label>
                  <input type="text" class="form-control" name="mobile"  placeholder="名称">
                </div>
                <div class="form-group">
                  <label >邮箱</label>
                  <input type="text" class="form-control" name="mail"  placeholder="名称">
                </div>
                <div class="form-group">
                  <label >QQ</label>
                  <input type="text" class="form-control" name="qq"  placeholder="名称">
                </div>
                <div class="form-group">
                  <label >供热状态</label>
                  <input type="text" class="form-control" name="heatingStatus"  placeholder="名称">
                </div>
                <div class="form-group">
                  <label >实际供热面积</label>
                  <input type="text" class="form-control" name="heatingArea"  placeholder="名称">
                </div>
            
               
              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <input type="submit" class="btn btn-primary" value="提交" />
                <input type="button" class="btn btn-primary" value="取消">
              </div>
            </form>
      </div>
      <!-- /.box-body -->
    </div>
    <!-- /.box -->
    
  </div>
  <!-- /.col -->
</div>
<!-- /.row -->
