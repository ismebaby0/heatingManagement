<!-- Main row -->
<div class="row">
    <div class="col-xs-12">
      <div class="box-body">
        <!-- 修改部门 -->
       	    <form id="DepartmentModifyForm" role="form" action="house/modify" method="post">
               <div class="col-md-6">
                <div class="form-group">
                  <label>公建序号</label>
                  <input type="text" class="form-control" name="houseNo"  placeholder="序号"  readonly="readonly">
                </div>
                <div class="form-group">
                  <label>小区编号</label>
                  <input type="text" class="form-control" name="neighbourhood.hoodNo"  placeholder="名称">
                </div>
                <div class="form-group">
                  <label>供热编码</label>
                  <input type="text" class="form-control" name="heatingCode"  placeholder="名称">
                </div>
                <div class="form-group">
                  <label>公建名称</label>
                  <input type="text" class="form-control" name="name"  placeholder="名称">
                </div>
                <div class="form-group">
                  <label>公建编号</label>
                  <input type="text" class="form-control" name="houseCode"  placeholder="名称" >
                </div>
                <div class="form-group">
                  <label>楼号</label>
                  <input type="text" class="form-control" name="building"  placeholder="名称">
                </div>
                <div class="form-group">
                  <label>建筑面积</label>
                  <input type="text" class="form-control" name="area"  placeholder="名称">
                </div>
                <div class="form-group">
                  <label>地址</label>
                  <input type="text" class="form-control" name="address"  placeholder="名称">
                </div>
                </div>
                <div class="col-md-6">
                <div class="form-group">
                  <label>邮编</label>
                  <input type="text" class="form-control" name="postcode"  placeholder="名称">
                </div>
                <div class="form-group">
                  <label>联系人姓名</label>
                  <input type="text" class="form-control" name="contactName"  placeholder="名称">
                </div>
                <div class="form-group">
                  <label>电话</label>
                  <input type="text" class="form-control" name="tel"  placeholder="名称">
                </div>
                <div class="form-group">
                  <label>手机</label>
                  <input type="text" class="form-control" name="mobile"  placeholder="名称">
                </div>
                <div class="form-group">
                  <label>Mail</label>
                  <input type="text" class="form-control" name="mail"  placeholder="名称">
                </div>
                <div class="form-group">
                  <label>QQ</label>
                  <input type="text" class="form-control" name="qq"  placeholder="名称">
                </div>
                <div class="form-group">
                  <label>供热状态</label>
                  <input type="text" class="form-control" name="heatingStatus"  placeholder="名称">
                </div>
                <div class="form-group">
                  <label>实际供热面积</label>
                  <input type="text" class="form-control" name="heatingArea"  placeholder="名称">
                </div>
               </div>
               <div class="form-group" style = "padding-left: 15px;">
                 <input type="submit" class="btn btn-primary" value="提交" />
                 <input type="button" class="btn btn-primary" value="取消">
                 <input type="hidden" name="no" readonly  />
               </div>
            </form>
      </div>
      <!-- /.box-body -->
    </div>
    
    
 </div>
